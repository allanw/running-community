{% extends 'base.html' %}
{% block title %}Create poll{% endblock %}

{% block content %}
<h1>Create poll</h1>
<a href="{% url runs.views.index %}">Back to listing</a>

<form action="" method="post" enctype="multipart/form-data">
  <table>
    {{ form.as_table }}
    <tr><td colspan="2">
      <input type="submit"
        value="{% if object %}Apply changes{% else %}Create{% endif %}" />
    </td></tr>
  </table>
</form>
{% endblock %}
