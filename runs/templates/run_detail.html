{% extends 'base.html' %}
{% block title %}Poll details{% endblock %}

{% block content %}
<h1>Poll details: {{ object.question }}</h1>
<a href="{% url runs.views.index %}">Back to listing</a>
<a href="{% url myapp.views.edit_person key=object.key %}">Edit</a>
<a href="{% url myapp.views.delete_person key=object.key %}">Delete</a>

<ul>
  <li>Id: {{ object.run_id }}</li>
  <li>Time: {{ object.run_time }}</li>
  <li>Distance: {{ object.distance }}</li>
</ul>

{% endblock %}
